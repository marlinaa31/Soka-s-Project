<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Median</title>
  <link rel="stylesheet" href="/static/css/blur.css">
  <style>
    body {
      background-image: #ffc0cb;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      /*Tambahkan atribut di atas untuk gambar latar belakang dengan efek parallax*/
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Filter Median</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <form action="{{ url_for('mediann') }}" enctype="multipart/form-data" method="POST">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <button type="submit">Submit</button>
            </form>
            <br>
            <div class="result-container">
                {% if og_image %}
                <div class="image-container">
                    <h2>Gambar Asli</h2>
                    <img class="original" src="{{ og_image }}" alt="Original Image">
                </div>
                {% endif %}
                {% if filtered_image %}
                <div class="image-container">
                    <h2>Ouput</h2>
                    <img class="median" src="{{ filtered_image }}" alt="median Result">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Tombol Back -->
    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
