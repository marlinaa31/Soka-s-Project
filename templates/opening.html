<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphological Opening</title>
    <link rel="stylesheet" href="/static/css/edge.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Morphological Opening</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="content">
            <form action="{{ url_for('opening_image') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <button type="submit">Submit</button>
            </form>

            <br>
            <div class="result-container">
                {% if original_image %}
                <div class="image-container">
                    <h2>Original Image</h2>
                    <img class="original" src="{{ original_image }}" alt="Original Image">
                </div>
                {% endif %}
                {% if opening_image %}
                <div class="image-container">
                    <h2>Opening Image</h2>
                    <img class="opening" src="{{ opening_image }}" alt="Opening Image">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
